<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<body>
		<h:form>
			<p:panel header="USER LIST" style="width:60%">
				<p:dataTable var="user" value="" style="width:100%;text-align:center;border:1;">
				    <p:column headerText="Id" style="" >
				        <h:outputText value="1" />
				    </p:column>
				 
				    <p:column headerText="Name">
				        <h:outputText value="Fabio" />
				    </p:column>
				 
				    <p:column headerText="Description">
				        <h:outputText value="Teste Meta" />
				    </p:column>
				    
				    <p:column headerText="Action">
				        <p:commandLink id="del">
					       <!--  <p:graphicImage name="./image/del.jpg" width="24"/> -->
					       <h:outputText value="Del" />
					       <p:confirm header="Confirmation" message="Confirm Delete?" icon="ui-icon-alert" />
					    </p:commandLink> 
					    <p:spacer width="20" />
					    <p:commandLink id="edit" action="#{navigationBean.gotoNewUser}">
					        <h:outputText value="Edit" />
					    </p:commandLink>
				    </p:column>
				</p:dataTable>
				<br/>
				<p:panel style="width:100%;text-align: right;border:0;">
					<p:growl id="growl" life="2000" />
					<p:commandButton value="Back" id="back" update="growl" action="#{navigationBean.gotoStart}" immediate="true" ajax="false" />
					<p:spacer width="15"/>
					<p:commandButton value="NEW USER" id="new" update="growl" action="#{navigationBean.gotoNewUser}" immediate="true" ajax="false" />
				</p:panel>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
				
			</p:panel>
		</h:form>
	</body>
</html>
